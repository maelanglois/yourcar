<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Get your new car !</title>
    <script src="script.js"></script>
</head>
<body>
    <div w3-include-html="header.html"></div>
    <div class="header">
        <div class="header-title">Get your new car !</div>
    </div>
    <form>
        <div class="searchbar">
            <div class="searchbar-int">
                <div class="searching">
                    <span class="material-symbols-outlined">search</span>
                    <input class="inp-search" type="text" placeholder="search">
                </div>
                <div class="dropdown">
                    <select id="carType" class="cartype">
                        <option value="all" class="allcars">Price</option>
                        <option value="sedan" class="sedan">0-3000</option>
                        <option value="suv" class="suv">3000-10.000</option>
                        <option value="truck" class="truck"> + 10.000</option>
                    </select>
                </div>
                <div class="dropdown">
                    <select id="carType" class="cartype">
                        <option value="all" class="allcars">Model</option>
                        <option value="sedan" class="sedan">Gtrr</option>
                        <option value="suv" class="suv">Mitsubishi</option>
                        <option value="truck" class="truck">Dirt car</option>
                    </select>
                </div>
                <div class="dropdown">
                    <select id="carType" class="cartype">
                        <option value="all" class="allcars">Color</option>
                        <option value="sedan" class="sedan">Blue</option>
                        <option value="suv" class="suv">White</option>
                        <option value="truck" class="truck">Grey</option>
                    </select>
                </div>
                <button type='submit' class="search-submit">Rechercher</button>
            </div>
        </div>
    </form>
    <div class="cars" id="cars">
    </div>
<script>
        card(4);
        includeHTML();
</script>
</body>
</html>
