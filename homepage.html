<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Get your new car !</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <img src="assets/logo.png" class="logo">
            <div class="logo-title">Cardiction</div>
        </div>
    </nav>
    <div class="header">
        <div class="header-title">Get your new car !</div>
    </div>
    <form>
        <div class="searchbar">
            <div class="searching">
                <span class="material-symbols-outlined">search</span>
                <input class="inp-search" type="text" placeholder="search">
            </div>
            <button type='submit' class="search-submit">Rechercher</button>
        </div>
    </form>
    <div class="cars" id="cars">
    </div>
    <script>
        function card(nb) {
            let html = ``;
            for (let index = 0; index < nb; index++) {
                html += `
                <div class="car-card">
                    <img src="assets/voiture${index+1}.jpg" class="car-img">
                    <div class="car-title">Peugeot jsp</div>
                    <div class="car-location">Orl√©ans</div>
                    <div class="car-price">9.000$</div>
                </div>`;
            }
            document.getElementById('cars').innerHTML = html;
        }
        card(4);
    </script>
</body>
</html>
